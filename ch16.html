<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 5px dashed red;
            margin-bottom: 40px;
            box-sizing: border-box;
        }
        *{
            margin:10px;
            padding: 5px;
            
        }
        .box{
            width: 250px;
            height: 300px;
            border: 5px double green;
            padding: 20px;
        }
        span{
            border: solid;
          height: 100px;
          width: 200px;
          display: inline-block;
        }
    </style>
</head>
<body>
    
    <div>
        <h1>This is my web page</h1>
    </div>
    <div>
        <h1> This is my web page 2.0</h1>
    </div>
    <div class="box">
        Welcome to my web page
    </div>
    <span>
        This is my first line.
    </span>
    <span>
        This is my first line.
    </span>
</body>
</html>
